<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>如何复用视图</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular-1.3.0.js"></script>
    <script>
        var myApp = angular.module('myApp',[]);

        myApp.controller('myCtrl',function($scope){
            $scope.text = '';
        });

        myApp.directive('mydir',function(){                                     //命名不允许驼峰式与连接符'-'
            return {
                restrict : 'A',
                template : '<ul><li>A</li><li>B</li></ul>',
                replace : true,
                link : function(scope,ele,attr){
                    ele.on('click',function(){
                        alert('你点击了一下');
                    });
                }
            }
        })
    </script>
</head>
<body style="padding: 60px;" ng-controller="myCtrl">
    <div mydir></div>
    <input class="form-control" ng-model="text">
</body>
</html>
