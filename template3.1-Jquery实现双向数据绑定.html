<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jquery实现双向数据绑定</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            $("#input").keyup(function(){
               $('#txt').text($("#input").val());
            });
        });
    </script>
</head>
<body style="padding: 60px;">
    <h1 id="txt"></h1>
    <input id="input" class="form-control" ng-model="text">
</body>
</html>
